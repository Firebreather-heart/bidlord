version: '3.8'

services:
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}

  redis:
     image: redis:7-alpine

  app:
    build: .
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py migrate --settings=bidlord.config.local &&
        echo 'Starting application...' &&
        daphne -b 0.0.0.0 -p 8000 bidlord.asgi:application
      "
    volumes:
      - .:/app
      - app_logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - db
      - redis

  celery_worker:
    build: .
    command: celery -A bidlord worker --loglevel=info --settings=bidlord.config.local
    volumes:
      - .:/app
      - app_logs:/app/logs
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - db
      - redis

  celery_beat:
    build: .
    command: celery -A bidlord beat --loglevel=info --settings=bidlord.config.local
    volumes:
      - .:/app
      - app_logs:/app/logs
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  app_logs: